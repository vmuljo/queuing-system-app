<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Q</title>
</head>
<body>
    
    <nav>
        <h1>Q</h1>
    </nav>
    <div class="contents"> 
        <div class="addbutton">
            <button type="button" id="btn">Add to Queue</button> <!--Opens modal box-->
        </div>
        <div class="listcontainer">
            <ul class="namesList">
                <p>No one is in the Queue!</p>
            </ul>
        </div>
        <div id="modalForm" class="modal">
            <div id="modal-content">
                <div class="modal-header">
                    <div class="headerdiv">
                        <h2>Join the Q</h2>
                        <span class="close">&times;</span>
                    </div>
                    
                </div>
                
                <div class="modal-body">
                    <form class="queue-info">
                        <div><label for="name">Name:</label></div>
                        <div><input type="text" id="name" name="name"><small id="name-error" class="error"></small></div>
                        <div><label for="number">Phone Number:</label></div>
                        <div><input type="text" id="pNumber" name="number"><small id="num-error" class="error"></small></div>
                        <button id="submitbtn" type="button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
