<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Q</title>
</head>
<body>
    <div class="header">
        <nav>
            <h1>Q</h1>
        </nav>
    </div>
    <div class="contents"> 
        <div class="main">
            <div class="addbutton">
                <button type="button" id="btn">Add to Queue</button> <!--Opens modal box-->
                <button type="button" id="btn1">Remove First</button>
            </div>
            <div class="listcontainer">
                <h2>Next up: </h2>
                <ol class="namesList empty">
                    No one is in the Queue!
                </ol>
            </div>
        </div>
        
        <div id="modalForm" class="modal">
            <div id="modal-content">
                <div class="modal-header">
                    <div class="headerdiv">
                        <h2>Join the Q</h2>
                        <span class="close">&times;</span>
                    </div>
                    
                </div>
                
                <div class="modal-body">
                    <form class="queue-info">
                        <div class="label"><label for="name">Name:</label></div>
                        <div class="input"><input type="text" id="name" name="name"><small id="name-error" class="error"></small></div>
                        <div class="label"><label for="number">Phone Number:</label></div>
                        <div class="input"><input type="text" id="pNumber" name="number"><small id="num-error" class="error"></small></div>
                        <button id="submitbtn" type="button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
